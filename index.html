<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de pago</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>


<body>
    <div class="card">
        <h5 class="card-header">Formulario de Pago</h5>
        <div class="card-body">
            <div class="alert alert-danger" role="alert">
                Falta completar algunos campos
            </div>
            <form action="https://formspree.io/ishe.misa@gmail.com" method="POST">
                <div class="form-row">
                    <div class="form-group col-md-5">
                        <label for="inputCard">Número de Tarjeta</label>
                        <input type="text" class="form-control" id="inputCard" placeholder="XXXXXXXXXXXXXXXXXX"
                            maxlength="18" pattern="[0-9]{18}" title="Sólo puedes ingresar números" name="card"
                            required>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputCVC">CVC</label>
                        <input type="text" class="form-control" id="inputCVC" placeholder="000" maxlength="3"
                            pattern="[0-9]{3}" title="Sólo puedes ingresar números" name="cvc" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputAmount">Monto</label>
                        <input type="number" class="form-control" id="inputAmount" placeholder="Ingrese un monto"
                            name="monto" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md">
                        <label for="inputName">Nombre</label>
                        <input type="text" class="form-control" id="inputName" placeholder="" name="nombre" required>
                    </div>
                    <div class="form-group col-md">
                        <label for="inputLastname">Apellido</label>
                        <input type="text" class="form-control" id="inputLastname" placeholder="" name="apellido"
                            required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">Ciudad</label>
                        <input type="text" class="form-control" id="inputCity" name="ciudad" required>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputState">Estado</label>
                        <select id="inputState" class="form-control" name="estado">
                            <option selected>Seleccione un estado...</option>
                            <option value="ejemplo">...</option>
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputZip">Código Postal</label>
                        <input type="text" class="form-control" id="inputZip" maxlength="10" name="codigoPostal"
                            required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label class="tarjetas" for="">Aceptamos:</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="tipoTarjeta" id="inlineRadio1" value="mc"
                                required>
                            <label class="form-check-label" for="inlineRadio1">
                                <i class="fab fa-cc-mastercard"></i>
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="tipoTarjeta" id="inlineRadio2"
                                value="visa">
                            <label class="form-check-label" for="inlineRadio2">
                                <i class="fab fa-cc-visa"></i>
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="tipoTarjeta" id="inlineRadio3"
                                value="dinersClub">
                            <label class="form-check-label" for="inlineRadio3">
                                <i class="fab fa-cc-diners-club"></i>
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="tipoTarjeta" id="inlineRadio4"
                                value="americanExpress">
                            <label class="form-check-label" for="inlineRadio4">
                                <i class="fab fa-cc-amex"></i>
                            </label>
                        </div>
                    </div>
                    <div class="form-group col-md-3">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="exampleFormControlTextarea1">Comentario</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">
                        </textarea>
                        <small id="comentarioHelpBlock" class="form-text text-muted">
                            Ingrese algún comentario
                        </small>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
            <a href="#" class="btn btn-secondary">Cancelar</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
        <script src="./validacion.js"></script>
</body>

</html>
